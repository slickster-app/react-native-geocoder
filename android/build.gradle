buildscript {
    repositories {
        jcenter()
    }

    dependencies {
       
    }
}

apply plugin: 'com.android.library'

def getExtValue(rootProject,key,defaultValue ) {
    if (rootProject.hasProperty('ext')) {
        if (rootProject.ext.has(key)) {
            return rootProject.ext[key]
        }
    }
    return defaultValue
}

android {
    compileSdkVersion getExtValue(rootProject,'compileSdkVersion', 27)
    buildToolsVersion getExtValue(rootProject,'buildToolsVersion', "27.0.3")

    defaultConfig {
        minSdkVersion getExtValue(rootProject,'minSdkVersion', 16)
        targetSdkVersion getExtValue(rootProject,'targetSdkVersion', 27)
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.facebook.react:react-native:+"
}
